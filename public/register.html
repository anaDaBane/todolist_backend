<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/9575c6a28d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <h1 class="navbar-brand">
          <a href="./list.html" class="text-decoration-none text-dark">
            <i class="fa-solid fa-pen-nib"></i> To Do List
          </a>
        </h1>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarR"
        >
          <i class="navbar-toggler-icon"></i>
        </button>
        <div class="navbar-collapse collapse" id="navbarR">
          <div class="navbar-nav ms-auto">
            <div class="nav-item">
              <a href="./register.html" class="nav-link active">Register</a>
            </div>
            <div class="nav-item">
              <a href="./" class="nav-link">Login</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="mt-3 p-4">
      <form class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control name"
              id="name"
              autocomplete="off"
              name="name"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="age">Age</label>
            <input
              type="text"
              class="form-control age"
              id="age"
              autocomplete="off"
              name="age"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control email"
              id="email"
              autocomplete="off"
              name="email"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control password"
              id="password"
              autocomplete="off"
              name="password"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col text-center note"></div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-12 col-md-4 text-center">
            <button class="btn btn-outline-primary" type="submit">
              Register
            </button>
          </div>
        </div>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./register_control.js"></script>
  </body>
</html>
