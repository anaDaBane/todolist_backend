<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/9575c6a28d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <h1 class="navbar-brand">
          <a href="./list.html" class="text-decoration-none text-light">
            <i class="fa-solid fa-pen-nib"></i> To Do List
          </a>
        </h1>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbarR"
        >
          <i class="navbar-toggler-icon"></i>
        </button>
        <div class="navbar-collapse collapse" id="navbarR">
          <div class="navbar-nav ms-auto">
            <div class="nav-item">
              <a href="./register.html" class="nav-link">Register</a>
            </div>
            <div class="nav-item">
              <a href="./" class="nav-link">Login</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="container">
      <div class="row">
        <div class="col text-start">
          <h1 class="greeting"></h1>
        </div>
      </div>
      <form>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control title"
              id="title"
              autocomplete="off"
              name="title"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="context">Context</label>
            <textarea
              class="form-control context"
              id="context"
              autocomplete="off"
              name="context"
            ></textarea>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="state">State</label>
            <select
              type="text"
              class="form-select state"
              id="state"
              autocomplete="off"
              name="state"
            >
              <option value="natural">Natural</option>
              <option value="important">Important</option>
              <option value="vital">Vital</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 col-md-4">
            <label for="isComplete">Is Complete?</label>
            <input
              type="checkbox"
              class="form-check isComplete"
              id="isComplete"
              autocomplete="off"
              name="isComplete"
            />
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col text-center note"></div>
        </div>
        <div class="row justify-content-center mt-2">
          <div class="col-12 col-md-4 text-center">
            <button class="btn btn-outline-primary" type="submit">
              List<i class="fa-solid fa-check"></i>
            </button>
          </div>
        </div>
      </form>
    </section>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col text-center">
          <div class="loading">
            <div class="fa-3x">
              <i class="fa-solid fa-cog fa-spin"></i>
              <i class="fa-solid fa-cog fa-spin fa-spin-reverse"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="message col text-center"></div>
      </div>
    </div>
    <section class="container mt-5 signature"></section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="./list_control.js"></script>
  </body>
</html>
